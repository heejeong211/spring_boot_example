<!DOCTYPE html>
<html lang="utf-8">
<head>
<title>google chart</title>
<!-- google chart CDN -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!-- 이 CDN 꼭 넣어야 함.. 안넣으면 jQuery를 읽지 못함... -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
	google.charts.load('current', {'packages' : [ 'bar' ]});
	google.charts.setOnLoadCallback(drawChart); //drawChart는 밑에 데이터 setting 할 함수 이름임.

	//차트 그리기 함수
	 function drawChart() {
		/*
		원래 시도 했던거...
		var jsonData = $.ajax({
			url: "/list",
			dataType: "json",
			async: false
		}).responseText;
		alert(jsonData);
		*/
		
		/*
		success 옵션 사용한 거...
		$.ajax({
			url: "/list",
			dataType: "json",
			success: function(jsonData) {
				var data = ....
			} 
		});
		*/
		
		//json 데이터 받아오기
		//dataType: "json" 결과값이 json 형식
		//done(function()): ajax 성공시 콜백함수 지정
		$.ajax({
			url: "/list",
			dataType: "json",
			async: true,
		}).done(function(jsonData) {
			
			//json 데이터를 데이터 테이블로 변환(꼭 new 해야함!!!)
			var data = new google.visualization.DataTable(jsonData);
			
			//옵션
			var options = {
				chart : {
					title : '피자 토핑',
					subtitle : 'pizza topping' //클래식 차트(corechart)에서는 영향x
				}, //chart 옵션은 material charts에서만 가능
				bars : 'horizontal', //막대그래프 가로로(이부분 지우면 세로됨) 클래식 막대형 차트에서는 영향x -> Column Chart가 따로 있음..
				colors: ['skyblue']
			}; 

			//차트 그리기
			var chart = new google.charts.Bar(document.getElementById('barchart_material'));
			//draw(데이터, 옵션)
			chart.draw(data, options);
			
		});
	}
</script>

<script>
//데이터 추가하는 ajax
$(document).ready(function() { 
	$("#addBtn").on('click', function() {
		var param = $("form[name=addForm]").serialize();
		$.ajax({
			url: '/write',
			type: 'POST',
			dataType: 'json',
			data: param,
			success: function(data) {
				console.log(data);
				$('#barchart_material').html(drawChart());
			},
			error: function(xhr, status, text) {
				console.log("xhr: "+xhr+", status: "+ status + ", text: "+text);
			}
		})
	});
});
</script>
</head>

<body>
	<div id="barchart_material" style="width: 500px; height: 300px;"></div>
	
	<br><br>
	
	<form method="post" id="addForm" name="addForm">
	<label>재료 이름</label>
	<input type="text" name="name" id="name" placeholder="재료 이름을 입력해주세요.">
	<br>
	<label>개수</label>
	<input type="text" name="num" id="num" placeholder="개수를 입력해주세요.">
	<br><br>
	<button id="addBtn" type="button" class="btn">입력</button>
	</form>
	
</body>
</html>
